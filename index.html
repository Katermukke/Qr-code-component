<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="card">
      <img src="/images/image-qr-code.png" alt="QRcode" />

      <div class="container">
        <h1 class="Title">Improve your front-end skills by build project</h1>
        <p class="paragraphe">
          Scan the QR code to visit Fronten Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
